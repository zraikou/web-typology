
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Typology</title>
    <meta name="description" content="Take the MBTI personality test" />
    <meta name="author" content="John Rico B. Tolentino" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="w-full py-4 px-6 md:px-12 flex justify-between items-center animate-fade-in">
        <div class="flex items-center gap-2">
          <svg class="h-6 w-6 text-mbti-purple" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="11" width="12" height="8" rx="2" />
            <rect x="8" y="5" width="8" height="8" rx="1" />
            <line x1="12" y1="5" x2="12" y2="1" />
            <path d="M12 16a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
          </svg>
          <a href="index.html" class="text-2xl font-bold gradient-text">Typology</a>
        </div>
        <nav class="hidden md:flex items-center gap-6">
          <a href="index.html" class="text-sm font-medium text-foreground/80 hover:text-foreground transition-colors">
            Home
          </a>
          <a href="about.html" class="text-sm font-medium text-foreground/80 hover:text-foreground transition-colors">
            How to Use
          </a>
          <a href="quiz.html" class="button button-outline glass hover:bg-white/80 transition-all duration-300">
            Start
          </a>
        </nav>
        <a href="quiz.html" class="md:hidden button button-outline glass hover:bg-white/80 transition-all duration-300">
          Play
        </a>
      </header>

      <!-- Main Content -->
      <main class="flex-grow flex flex-col items-center justify-center py-12 px-4">
        <div class="container max-w-4xl">
          <div class="quiz-progress">
            <div class="flex justify-between mb-2 text-sm">
              <span class="text-muted-foreground">0% Completed</span>
              <span class="text-muted-foreground">Question 1 of 20</span>
            </div>
            <div class="w-full bg-muted/50 rounded-full h-2 overflow-hidden glass">
              <div 
                class="h-full rounded-full gradient-bg transition-all duration-500 ease-out" 
                style="width: 0%"
                id="progress-bar"
              ></div>
            </div>
          </div>
          
          <div class="w-full max-w-2xl mx-auto animate-scale-in" id="quiz-container">
            <div class="card glass">
              <div class="card-content">
                <div class="mb-8 text-center">
                  <h2 class="text-2xl font-semibold mb-2" id="question-text">You prefer to spend your free time:</h2>
                </div>
                
                <div class="space-y-4" id="options-container">
                  <div class="flex items-center space-x-3 p-3 rounded-md transition-colors hover:bg-white/30">
                    <input type="radio" name="answer" id="option-1" value="E" class="radio-input">
                    <label for="option-1" class="font-medium cursor-pointer flex-grow">
                      With a group of people, socializing
                    </label>
                  </div>
                  <div class="flex items-center space-x-3 p-3 rounded-md transition-colors hover:bg-white/30">
                    <input type="radio" name="answer" id="option-2" value="I" class="radio-input">
                    <label for="option-2" class="font-medium cursor-pointer flex-grow">
                      With one or two close friends, or alone
                    </label>
                  </div>
                </div>
                
                <div class="flex justify-end mt-8">
                  <button 
                    id="next-button" 
                    class="gradient-bg px-8 button disabled"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="w-full py-8 px-6 md:px-12 mt-auto border-t border-border/40">
        <div class="max-w-7xl mx-auto text-center">
          <div class="mt-8 pt-4 border-t border-border/40">
            <p class="text-xs text-muted-foreground mt-2">Created by John Rico B. Tolentino</p>
          </div>
        </div>
      </footer>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
