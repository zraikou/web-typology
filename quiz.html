<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Typology</title>
    <meta name="description" content="Take the MBTI personality test" />
    <meta name="author" content="John Rico B. Tolentino" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="w-full py-4 px-6 md:px-12 flex justify-between items-center animate-fade-in">
        <a href="index.html" class="text-2xl font-bold gradient-text">Typology</a>
        <nav class="hidden md:flex items-center gap-6">
          <a href="index.html" class="text-sm font-medium text-foreground/80 hover:text-foreground transition-colors">
            Home
          </a>
          <a href="about.html" class="text-sm font-medium text-foreground/80 hover:text-foreground transition-colors">
            How to Use
          </a>
        </nav>
        <button class="md:hidden flex items-center" id="mobile-menu-toggle" aria-label="Open menu" style="background:none;border:none;">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#9B87F5" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="4" y1="7" x2="20" y2="7"/>
            <line x1="4" y1="12" x2="20" y2="12"/>
            <line x1="4" y1="17" x2="20" y2="17"/>
          </svg>
        </button>
        <div id="mobile-menu" class="fixed top-0 left-0 w-full h-full bg-white bg-opacity-95 z-50 flex-col items-center justify-center">
          <a href="index.html" class="block text-lg font-medium text-foreground/80 hover:text-foreground mb-6">Home</a>
          <a href="about.html" class="block text-lg font-medium text-foreground/80 hover:text-foreground mb-6">How to Use</a>
          <button id="mobile-menu-close" class="mt-8 text-lg text-mbti-purple">Close</button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-grow flex flex-col items-center justify-center py-12 px-4">
        <div class="container max-w-4xl">
          <div class="quiz-progress mb-12">
            <div class="quiz-progress-row text-lg">
              <span class="text-muted-foreground mb-2 sm:mb-0">0% Completed</span>
              <span class="text-muted-foreground">Question 1 of 50</span>
            </div>
            <div class="w-full bg-muted/50 rounded-full h-2 overflow-hidden glass">
              <div 
                class="h-full rounded-full gradient-bg transition-all duration-500 ease-out" 
                style="width: 0%"
                id="progress-bar"
              ></div>
            </div>
          </div>
          
          <div class="w-full max-w-2xl mx-auto animate-scale-in" id="quiz-container" style="margin-top: 3rem; margin-bottom: 3rem;">
            <div class="card glass">
              <div class="card-content p-12 sm:p-16">
                <div class="mb-12 sm:mb-16 text-center pt-question">
                  <h2 class="text-xl sm:text-2xl font-semibold mb-8" id="question-text">You prefer to spend your free time:</h2>
                </div>
                
                <div class="space-y-12" id="options-container">
                  <div class="flex items-center space-x-3 p-3 rounded-md transition-colors hover:bg-white/30">
                    <input type="radio" name="answer" id="option-1" value="E" class="radio-input">
                    <label for="option-1" class="font-medium cursor-pointer flex-grow">
                      With a group of people, socializing
                    </label>
                  </div>
                  <div class="flex items-center space-x-3 p-3 rounded-md transition-colors hover:bg-white/30">
                    <input type="radio" name="answer" id="option-2" value="I" class="radio-input">
                    <label for="option-2" class="font-medium cursor-pointer flex-grow">
                      With one or two close friends, or alone
                    </label>
                  </div>
                </div>
                
                <div class="flex justify-between mt-12 sm:mt-16 gap-4">
                  <button 
                    id="prev-button" 
                    class="button gradient-bg px-6 sm:px-8 py-2"
                    style="display: none;"
                  >
                    Previous
                  </button>
                  <button 
                    id="next-button" 
                    class="gradient-bg px-6 sm:px-8 py-2 button disabled"
                  >
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="w-full py-8 px-6 md:px-12 mt-auto border-t border-border/40">
        <div class="max-w-7xl mx-auto text-center">
          <div class="mt-8 pt-4 border-t border-border/40">
            <p class="text-xs text-muted-foreground mt-2">Created by John Rico Tolentino</p>
          </div>
        </div>
      </footer>
    </div>
    
    <!-- Add the Lovable script tag before the main script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
    <script>
      const menuToggle = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuClose = document.getElementById('mobile-menu-close');
      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.add('show');
        document.body.classList.add('menu-open');
      });
      menuClose.addEventListener('click', () => {
        mobileMenu.classList.remove('show');
        document.body.classList.remove('menu-open');
      });
    </script>
  </body>
</html>
